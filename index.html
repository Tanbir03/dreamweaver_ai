<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Weaver AI</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>AI Image Generator</h1>
        <p>
          Cover your text into Image within seconds using our AI powered Image
          Generator.
        </p>
        <form action="#" class="generate form">
          <input
            type="text"
            class="prompt input"
            placeholder="Describe your thought."
          />
          <div class="controls">
            <select name="img-quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Image</option>
              <option value="3">3 Image</option>
              <option value="4">4 Image</option>
            </select>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
