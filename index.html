<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Weaver AI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>Dream Weaver</h1>
        <p>
          Transform your thoughts into visuals, where every idea becomes a
          masterpiece.
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe your thought."
            required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4" selected>4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
        <img src="./images/img-1.jpg" alt="generated image" />
        <a href="#" class="download-btn">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img-card">
        <img src="./images/img-2.jpg" alt="generated image" />
        <a href="#" class="download-btn">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img-card">
        <img src="./images/img-3.jpg" alt="generated image" />
        <a href="#" class="download-btn">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img-card">
        <img src="./images/img-4.jpg" alt="generated image" />
        <a href="#" class="download-btn">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
    </section>
  </body>
</html>
